version: '3.8'

services:
  anthropic-bridge:
    image: anthropic-bridge:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anthropic-bridge
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./.env
    volumes:
      # Mount logs directory
      - ./logs:/tmp
      # Mount .env file to correct location
      - ./.env:/usr/src/anthropic-bridge/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: anthropic-bridge-proxy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - anthropic-bridge
    profiles:
      - with-nginx

volumes:
  logs:
