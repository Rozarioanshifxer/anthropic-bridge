version: '3.8'

services:
  anthropic-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anthropic-bridge-dev
    restart: "no"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - ./.env
    volumes:
      # Mount source for live reload
      - ./src:/usr/src/anthropic-bridge/src:ro
      - ./logs:/tmp
    command: npm start
    networks:
      - anthropic-bridge-network

networks:
  anthropic-bridge-network:
    driver: bridge
