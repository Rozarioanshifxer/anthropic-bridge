# LXC Container Configuration for Anthropic Bridge
# Proxmox LXC Template
# CTID: 900 (example - change as needed)

# General settings
NAME: anthropic-bridge
DESCRIPTION: Anthropic Bridge - Anthropic to OpenAI Translator

# Resources
CPUS: 1
RAM: 512
DISK: 2

# Network
NET0: name=eth0,bridge=vmbr0,ip=YOUR_CONTAINER_IP/24,gw=YOUR_GATEWAY,ip6=auto

# Storage
ROOTFS: local-lvm:vm-900-disk-0

# OS
OSTYPE: ubuntu
OSVERSION: jammy

# Features
FEATURES: nesting=1

# Start at boot
ONBOOT: 1

# Startup policy
STARTUP: up

# Unprivileged container
UNPRIVILEGED: 1

# User namespaces
USERXGID: 100000
USERXUID: 100000
